<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NET<span>FLIX</span></h1>
            <p style="font-size:16px ;"><b> Thank you for signing up at Netflix.Tell us more about yourself </b></p>
        </div>
        <form action="" class="form">
                <label for="name">Name</label> 
                <input class="input1" type="text" id="name"   placeholder="Enter your name"> 
                <label for="age">Age</label> 
                <input class="input1" type="text" id="age" placeholder="Age"> 
                <label for="email">Email adress</label> 
                <input class="input1" type="email" name="" id="email" placeholder="enter your e-mail"> 
                <label for="content">Content type</label> 
                <select class="input1" name="" id="content">
                    <option value="">Series</option>
                    <option value="">Films</option>
                    <option value="">Variety Shows</option>
                </select>
                <div>
                <p>Movie type</p>
                <input type="checkbox" name="" id="film1">
                <label for="film1">Comedy</label> <br>
                <input type="checkbox" name="" id="film2">
                <label for="film2">Action</label> <br>
                <input type="checkbox" name="" id="film3">
                <label for="film3">Romance</label>
                </div>
                <div>
                <p>Gender</p>
                <input type="radio" name="gender" id="gender1" value="Male">
                <label for="gender1">Male</label> <br>
                <input type="radio" name="gender" id="gender2" value="Female">
                <label for="gender2">Female</label> <br>
                <input type="radio" name="gender" id="gender3" value="Other">
                <label for="gender3">Other</label>
                </div>
                <p>Feedback</p>
                <textarea class="input1" name="" id="" cols="20px" rows="5" placeholder="Any Comment"></textarea>
                
                <div class="button1"> 
                <button style="width: 120px; height: 30px; ">Submit</button>
                </div>
        </form>


        









        
    </div>
    
</body>
</html>
