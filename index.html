<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NET<span>FLIX</span></h1>
            <p style="font-size:16px ;"><b> Thank you for signing up at Netflix.Tell us more about yourself </b></p>
        </div>
        <form action="result.html" method="get" class="form">
                <label for="name">Name</label> <br>
                <input class="input1" type="text" id="name" name="Name"  placeholder="Enter your name"> <br>
                <label for="age">Age</label> <br>
                <input class="input1" type="text" id="age" placeholder="Age" name="Age"> <br>
                <label for="email">Email adress</label> <br>
                <input class="input1" type="email" name="Email" id="email" placeholder="enter your e-mail"> <br>
                <label for="content">Content type</label> <br>
                <select class="input1" name="Content type" id="content">
                    <option value="Series">Series</option>
                    <option value="Films">Films</option>
                    <option value="Variety Shows">Variety Shows</option>
                </select> <br><br>
                <div>
                <label for="">Movie Type</label> <br>
                <input type="checkbox" name="Film1" id="film1" value="Comedy">
                <label for="film1">Comedy</label> <br>
                <input type="checkbox" name="Film2" id="film2" value="Action">
                <label for="film2">Action</label> <br>
                <input type="checkbox" name="Film3" id="film3" value="Romance">
                <label for="film3">Romance</label>
                </div> <br>
                <div>
                <label for="">Gender</label> <br>
                <input type="radio" name="gender" id="gender1" value="Male">
                <label for="gender1">Male</label> <br>
                <input type="radio" name="gender" id="gender2" value="Female">
                <label for="gender2">Female</label> <br>
                <input type="radio" name="gender" id="gender3" value="Other">
                <label for="gender3">Other</label>
                </div> <br>
                <label for="">Feedback</label>
                <textarea class="input1" name="Feedback" id="" cols="20px" rows="5" placeholder="Any Comment"></textarea>
                
                <div class="button1"> 
                <button  type="submit" style="width: 120px; height: 30px; ">Submit</button>
                </div>
        </form>


        









        
    </div>
    
</body>
</html>
