<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signing up at Netflix.Tell us more about yourself</p>
        </div>
        <div class="content">
            <p>Name</p>
            <input class="input1" type="text">
            <p>Age</p>
            <input class="input1" type="text">
            <p>Email</p>
            <input class="input1" type="email" name="" id="">
            <p>Content type</p>
            <input class="input1" type="text">
            <p>Movie type</p>
            <input type="checkbox" name="" id="film1">
            <label for="film1">Comedy</label> <br>
            <input type="checkbox" name="" id="film2">
            <label for="film2">Action</label> <br>
            <input type="checkbox" name="" id="film3">
            <label for="film3">Romance</label>
            <p>Gender</p>
            <input type="radio" name="" id="gender1" value="">
            <label for="gender1">Male</label> <br>
            <input type="radio" name="" id="gender1" value="">
            <label for="gender1">Female</label> <br>
            <input type="radio" name="" id="gender1" value="">
            <label for="gender1">Other</label>
            <p>Feedback</p>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br>
            <div class="button1">
            <button style="width: 80px; height: 30px; ">Submit</button>
            </div>


        </div>









        
    </div>
    
</body>
